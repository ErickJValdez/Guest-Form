<template>
  <!-- Upload files card -->
  <lightning-card title="Upload Files" icon-name="standard:file">
      <div class="slds-m-around_medium">
          <lightning-layout multiple-rows>
              <lightning-layout-item padding="around-small" size="12" medium-device-size="12" large-device-size="12">
                  <lightning-input label="File" name="file uploader"
                                   onchange={handleFileChange} type="file"
                                   accept=".jpg, .csv, .png, .doc, .pdf" multiple="true">
                  </lightning-input>
                
                  <template if:true={filesData}>
                    <template for:each={filesData} for:item="file" for:index="index">
                        {file.fileName}
                        <span key={file.fileName} data-id={index} onclick={removeFile} class="removeImage">x</span> &nbsp;
                    </template>
                </template>

              </lightning-layout-item>
          </lightning-layout>
      </div>

      <div class="slds-align_absolute-center">

        <lightning-layout>
            <lightning-layout-item>
                <lightning-button
                    label="Previous"
                    icon-name="utility:chevronleft"
                    onclick={handlePrevious}
                ></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow"></lightning-layout-item>
            <lightning-layout-item>
                <lightning-button
                    label="Submit"
                    icon-name="utility:save"
                    icon-position="left"
                    variant="brand" 
                    onclick={handleSave}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
      </div>
  </lightning-card>
  <!-- /Upload files card -->
</template>
