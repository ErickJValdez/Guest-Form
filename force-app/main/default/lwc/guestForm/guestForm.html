<template>
      <!-- loader -->
    <div if:true={showSpinner}>
        <lightning-spinner
            alternative-text="Loading..." variant="brand" class="slds-is-fixed">
        </lightning-spinner>
    </div>
  <!-----/loader------>
    <lightning-card title="Guest Form" icon-name="standard:lead">
        
        <div class="slds-var-m-around_medium">
            <template if:true={showDetails}>

                <c-details-Step
                class="slds-show slds-is-relative"
                onnext={handleNextOfDetails}
                update-details-values={detailsValues}

                ></c-details-Step>

            </template>
            <template if:true={showRequirements}>

                <c-requirements-Step
                class="slds-show slds-is-relative"
                onnext={handleNextOfRequirements}
                onprevious={handlePreviousOfRequirements}
                update-requirement-values={requirementValues}
                ></c-requirements-Step>

            </template>

            <template if:true={showFileUploader}>

                <c-upload-Custom-File
                class="slds-show"
                onsave={handleSaveOfUploader}
                onprevious={handlePreviousOfUploader}
                update-files-data={filesData}
                ></c-upload-Custom-File>
                
            </template>
        </div>
    </lightning-card>
</template>
