<template>
    <lightning-card title="Details" icon-name="action:new_note">

        <div class="slds-align_absolute-center">

            <lightning-layout>
                <lightning-layout-item>
                <lightning-button
                    label="Previous"
                    icon-name="utility:chevronleft"
                    disabled
                ></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow"></lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button
                        label="Next"
                        icon-name="utility:chevronright"
                        icon-position="right"
                        onclick={handleNext}
                    ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
